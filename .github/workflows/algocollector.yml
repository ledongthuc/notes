name: WeBuild algorithm collector

on:
  schedule:
    - cron:  '0 0 * * 0'

jobs:
  collectWeBuildAlgorithmPRs:
    name: collect WeBuild algorithm PRs
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16.x
    - name: Collect
      run: ACCESS_TOKEN=${{ secrets.rubyvn_algorithms_collector }} OWNER=ruby-vietnam REPO=hardcore-rule go run main.go

